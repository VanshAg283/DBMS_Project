<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        {% if error %}
        <p class="error-message">Invalid username or password. Please try again.</p>
        {% endif %}
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <img id="togglePassword" src="../static/images/eye off.svg" alt="Toggle Password Visibility" >
            </div>
            <!-- Apply the login-submit-button class to the button -->
            <button type="submit" class="login-submit-button">Login</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.src = type === 'password' ? '../static/images/eye off.svg' : '../static/images/eye on.svg';
        });
    </script>
    
</body>
</html>
