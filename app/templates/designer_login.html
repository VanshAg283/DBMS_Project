<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if message %}
        <p style="color: red;">{{ message }}</p>
        {% endif %}
        <form method="POST" action="/designer/login"> 
            <label for="username_email">Username/Email:</label>
            <input type="text" id="username_email" name="username_email" required>
            
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <img id="togglePassword" src="../static/images/eye off.svg" alt="Toggle Password Visibility" >
            </div>
            
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.src = type === 'password' ? '../static/images/eye off.svg' : '../static/images/eye on.svg';
        });
    </script>

</body>
</html>
