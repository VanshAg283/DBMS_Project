<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="../static/product.css">
</head>
<body>
    <div class="container">
        <h1>Available Products</h1>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <!-- Display available items for ordering -->
        <form method="POST" action="/product">
            <div class="products-grid">
                {% for item in available_items %}
                <div class="product-item">
                    <div class="image-container">
                        <img src="../static/images/placeholder-image.png" alt="Product Image">
                    </div>
                    <div class="description-container">
                        <div class="name-description">
                            <h2>{{ item[1] }}</h2>
                            <p>{{ item[2] }}</p>
                        </div>
                        <div class="add-to-cart">
                            <label for="{{ item[0] }}">Quantity:</label>
                            <input type="number" id="{{ item[0] }}" name="{{ item[0] }}" min="0" max="{{ item[6] }}" value="0">
                        </div>                
                        <h3 class="price">${{ item[4] }}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </form>
    </div>
</body>
</html>
